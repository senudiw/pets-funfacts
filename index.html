<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            overflow: hidden; /* Prevent overflow */
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Limit width */
            margin: auto; /* Center the container */
        }

        .fact-box {
            background-color: #e0f7fa; /* Light blue background */
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.5); /* Blue shadow */
            padding: 15px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Fun Facts</h1>
        <div id="fact1" class="fact-box"></div>
        <div id="fact2" class="fact-box"></div>
        <div id="fact3" class="fact-box"></div>
        <button id="generate-fact">Generate Facts</button>
    </div>

    <script>
        const facts = [
            "Dogs have a sense of smell that is 40 times better than humans.",
            "Cats can make over 100 different sounds, while dogs can only make about 10.",
            "Goldfish can recognize their owners and can even be trained to do tricks.",
            "Rabbits can see behind them without turning their heads due to their unique eye placement.",
            "Parrots are known for their ability to mimic human speech and can live for over 50 years.",
            "Hamsters can run up to 5 miles on their wheels in a single night.",
            "Guinea pigs communicate with each other using a variety of sounds, including purring and chirping.",
            "Ferrets have a natural instinct to dig and burrow, which is why they love to hide in small spaces.",
            "Turtles can breathe through their butts, a process known as cloacal respiration.",
            "Chinchillas have the densest fur of any land animal, which helps them stay warm in their native habitats."
        ];

        document.getElementById('generate-fact').addEventListener('click', function() {
            const randomIndices = [];
            while (randomIndices.length < 3) {
                const randomIndex = Math.floor(Math.random() * facts.length);
                if (!randomIndices.includes(randomIndex)) {
                    randomIndices.push(randomIndex);
                }
            }

            document.getElementById('fact1').textContent = facts[randomIndices[0]];
            document.getElementById('fact2').textContent = facts[randomIndices[1]];
            document.getElementById('fact3').textContent = facts[randomIndices[2]];
        });
    </script>
</body>
</html>
