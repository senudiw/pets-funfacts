<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            overflow: hidden; /* Prevent overflow */
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Limit width */
            margin: auto; /* Center the container */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Fun Facts</h1>
        <p id="fact"></p>
        <button id="generate-fact">Generate Fact</button>
    </div>

    <script>
        const facts = [
            "Dogs have a sense of smell that is 40 times better than humans.",
            "Cats can make over 100 different sounds, while dogs can only make about 10.",
            "Goldfish can recognize their owners and can even be trained to do tricks.",
            "Rabbits can see behind them without turning their heads due to their unique eye placement.",
            "Parrots are known for their ability to mimic human speech and can live for over 50 years.",
            "Hamsters can run up to 5 miles on their wheels in a single night.",
            "Guinea pigs communicate with each other using a variety of sounds, including purring and chirping.",
            "Ferrets have a natural instinct to dig and burrow, which is why they love to hide in small spaces.",
            "Turtles can breathe through their butts, a process known as cloacal respiration.",
            "Chinchillas have the densest fur of any land animal, which helps them stay warm in their native habitats."
        ];

        let attempts = 0;
        const button = document.getElementById('generate-fact');
        const factDisplay = document.getElementById('fact');

        button.addEventListener('click', function() {
            attempts++;
            if (attempts <= 3) {
                // Move the button randomly within the container
                const container = document.querySelector('.container');
                const containerRect = container.getBoundingClientRect();
                const buttonRect = button.getBoundingClientRect();
                
                const maxX = containerRect.width - buttonRect.width;
                const maxY = containerRect.height - buttonRect.height;

                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;

                button.style.position = 'absolute';
                button.style.left = `${randomX}px`;
                button.style.top = `${randomY}px`;
            } else {
                // Display a random fact after 3 attempts
                const randomIndex = Math.floor(Math.random() * facts.length);
                factDisplay.textContent = facts[randomIndex];
                button.style.position = 'static'; // Reset button position
            }
        });
    </script>
</body>
</html>
